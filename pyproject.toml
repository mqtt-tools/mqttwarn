# =========================
# Linter and code formatter
# =========================

[tool.isort]
profile = "black"
#src_paths = ["mqttwarn", "examples", "tests"]
src_paths = ["test"]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = 'tests/etc/functions_bad.py'

[tool.ruff]
line-length = 120
# ignore = ["F821"]
exclude = [
  "./tests/etc/functions_bad.py"
]


# ==================
# Test configuration
# ==================

[tool.pytest.ini_options]
minversion = "2.0"
addopts = "-rsfEX -p pytester --strict-markers --verbosity=3 --cov --cov-report=term-missing --cov-report=xml"
log_level = "DEBUG"
log_cli_level = "DEBUG"
testpaths = ["tests"]
xfail_strict = true
markers = [
]

[tool.coverage.run]
branch = false
source = ["mqttwarn"]

[tool.coverage.report]
fail_under = 0
show_missing = true
omit = [
    "mqttwarn/vendor/*",
]



# ===================
# Tasks configuration
# ===================

[tool.poe.tasks]
format = [
  {cmd="black tests"},
  {cmd="isort tests"},
]
check-style = [
  {cmd="ruff tests"},
  {cmd="black --check tests"},
  {cmd="isort --check tests"},
]
test = [
  {cmd="pytest"},
]
build = {cmd="python -m build"}
