# mqttwarn configuration file for testing a service with no targets.
#

[defaults]
launch    = log

[config:log]
targets = {
    'debug'  : [ 'debug' ],
    'info'   : [ 'info' ],
    'warn'   : [ 'warn' ],
    'crit'   : [ 'crit' ],
    'error'  : [ 'error' ]
  }

[test/no-targets]
