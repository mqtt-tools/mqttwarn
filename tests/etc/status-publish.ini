[defaults]


; --------
; Services
; --------

; This is *without* a `functions` setting.
;functions = 'DO NOT SET'

; name the service providers you will be using.
; launch    = nothing

; Publish mqttwarn status information (retained)
status_publish = True
status_topic = mqttwarn-testdrive/$SYS
