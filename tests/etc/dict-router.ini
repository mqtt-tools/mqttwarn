# mqttwarn configuration file for testing the dictionary-based catchall router.
#

[defaults]
launch    = log

[config:log]
targets = {
    'debug'  : [ 'debug' ],
    'info'   : [ 'info' ],
    'warn'   : [ 'warn' ],
    'crit'   : [ 'crit' ],
    'error'  : [ 'error' ]
  }

[#]
targets = {
  'test/targets-dict/info': 'log:info',
  'test/targets-dict/warn': [ 'log:warn' ],
  }
