; ------------------------------------------
;             Base configuration
; ------------------------------------------

[defaults]


; ----
; MQTT
; ----

hostname     = 'localhost'  ; default
port         = 1883
username     = None
password     = None
clientid     = 'mqttwarn-testdrive'
lwt          = 'clients/mqttwarn-testdrive'
skipretained = False
cleansession = False

# MQTTv31 = 3   (default)
# MQTTv311 = 4
protocol     = 3


; -------
; Logging
; -------

; Send log output to STDERR
logfile   = 'stream://sys.stderr'

; Send log output to file
;logfile   = 'mqttwarn.log'

; one of: CRITICAL, DEBUG, ERROR, INFO, WARN
loglevel  = DEBUG

;logformat = '%(asctime)-15s %(levelname)-8s [%(name)-25s] %(message)s'


; --------
; Services
; --------

; path to file containing self-defined functions for formatmap and datamap
; generate with "mqttwarn make-samplefuncs"
functions = 'tests/selftest.py'

; name the service providers you will be using.
launch    = log, file, tests.acme.foobar

[config:log]
targets = {
    'debug'  : [ 'debug' ],
    'info'   : [ 'info' ],
    'warn'   : [ 'warn' ],
    'crit'   : [ 'crit' ],
    'error'  : [ 'error' ]
  }

[config:file]
append_newline = True
targets = {
    'test-1'   : ['/tmp/mqttwarn-test.01'],
    'test-2'   : ['/tmp/mqttwarn-test.02'],
  }

[config:tests.acme.foobar]
targets = {
    'default'  : [ 'default' ],
  }


; -------
; Targets
; -------

[test/log-1]
; echo '{"name": "temperature", "value": 42.42}' | mosquitto_pub -h localhost -t test/log-1 -l
targets = log:info
format = {name}: {value}

[test/log-2]
; Validate invoking the "foobar" function works.
targets = log:info
format = xform_func()

[test/file-1]
; echo '{"name": "temperature", "value": 42.42}' | mosquitto_pub -h localhost -t test/file-1 -l
targets = file:test-1
format = {name}: {value}

[test/file-2]
; echo '{"item": "RÃ¤uber Hotzenplotz", "value": 42.42}' | mosquitto_pub -h localhost -t test/file-2 -l
targets = file:test-2
format = {item}

[test/plugin-1]
; echo '{"name": "temperature", "value": 42.42}' | mosquitto_pub -h localhost -t test/plugin-1 -l
targets = tests.acme.foobar:default
format = {name}: {value}

[test/datamap]
targets = log:info
datamap = datamap_dummy()

[test/alldata]
targets = log:info
datamap = alldata_dummy()
